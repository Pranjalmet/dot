#Window Customization
window:
  dimensions:
    columns: 0
    lines: 0
  
  position:
      x: 0
      y: 0
  padding:
      x: 20
      y: 20
  
  dynamic_padding: true 
  decorations: full
  
  scrolling:
      history: 10000
      multiplier: 3
  
background_opacity: .8
window.dynami_title: true

  #Font Customization  
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code 
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
      family: Fira Code
      style: Bold Italic
  size: 10 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

